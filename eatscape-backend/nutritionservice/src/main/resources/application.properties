# Database Configuration
spring.datasource.url=${DB_URL}
spring.datasource.driver-class-name=${DB_DRIVER}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# JPA / Hibernate Configurations
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Server Configuration
server.port=${SERVER_PORT}
spring.application.name=${SERVICE_NAME}

# Logging Configuration
logging.level.org.springframework=${LOGGING_LEVEL_ORG_SPRINGFRAMEWORK}
logging.level.com.mohammedsaqibkhan=${LOGGING_LEVEL_CUSTOM_PACKAGE}
logging.level.feign.client=${LOGGING_LEVEL_FEIGN_CLIENT}
logging.level.org.springframework.web=${LOGGING_LEVEL_SPRING_WEB}

# API Keys
nutritionix.app.id=${NUTRITIONIX_APP_ID}
nutritionix.app.key=${NUTRITIONIX_APP_KEY}