# MySQL Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# JDBC Properties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# JPA / Hibernate Configurations
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=${SERVER_PORT}

# Service Name (for Eureka or Cloud Discovery, if used)
spring.application.name=${SPRING_APPLICATION_NAME}

# Feign Client Configuration
feign.hystrix.enabled=${FEIGN_HYSTRIX_ENABLED}

# Logging level configuration
logging.level.org.springframework=${LOGGING_LEVEL_ORG_SPRINGFRAMEWORK}
logging.level.com.mohammedsaqibkhan=${LOGGING_LEVEL_COM_MOHAMMEDSAQIBKHAN}
logging.level.com.mohammedsaqibkhan.mealplanservice.service.MealServiceClient=${LOGGING_LEVEL_COM_MOHAMMEDSAQIBKHAN_MEALPLAN_SERVICE_SERVICE_MEAL_SERVICE_CLIENT}
logging.level.feign.client=${LOGGING_LEVEL_FEIGN_CLIENT}
logging.level.org.springframework.web=${LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_WEB}